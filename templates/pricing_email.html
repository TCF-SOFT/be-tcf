<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      color: #333333;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #999999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="header">Коммерческое предложение</h2>
    <p>Уважаемые партнёры,</p>
    <p>Предлагаем вам ознакомиться с актуальным <strong>оптовым прайс-листом</strong> на нашу продукцию.</p>
    <ul>
      <li>Гибкая система скидок</li>
      <li>Стабильные поставки</li>
      <li>Индивидуальный подход</li>
    </ul>
    <p>Прайс-лист прикреплён к письму.</p>
    <a href="mailto:sales@example.com" class="button">Связаться с нами</a>
    <div class="footer">© 2025 ООО "Ваша Компания"</div>
  </div>
</body>
</html>
